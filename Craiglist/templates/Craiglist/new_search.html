{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h4 style="text-align: center">{{ search | title }}</h4>

    {% for post in final_posting %}


    <div class="row">
        <div class="col s4 ">
            <div class="card small">
                <div class="card-image">
                    <img src="{{ post.3 }}">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>
                        {{ post.0 }}
                    </p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">Check</a>
                </div>
            </div>
        </div>


        {% endfor %}

    </div>



    {% endblock content %}
